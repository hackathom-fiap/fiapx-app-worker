name: '[PRD] Build, Test and Deploy App to EKS'

on:
  push:
    branches:
      - "main"
env:
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_WORKER }}
  EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
  EKS_DEPLOYMENT_NAME: ${{ secrets.EKS_DEPLOYMENT_NAME_WORKER }}
  AWS_REGION: us-east-1

permissions:
  contents: read
  id-token: write

jobs:
  build-test-and-push:
    name: Build, Test and Push to ECR
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.build-image.outputs.tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::239409137076:role/role-eks-fiap
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install PostgreSQL client and dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          python3.12 -m venv .venv
          . .venv/bin/activate
          pip install -r worker-repo/app/requirements.txt

      - name: Run tests
        run: |
          . .venv/bin/activate
          PYTHONPATH=worker-repo/app pytest worker-repo/app/tests/

      - name: Build, Tag, and Push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -x
          if [ -z "$ECR_REPOSITORY" ]; then
            echo "Error: ECR_REPOSITORY secret is not set."
            exit 1
          fi
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f worker-repo/app/Dockerfile worker-repo/app
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

  Deploy-to-EKS:
    runs-on: ubuntu-latest
    needs: build-test-and-push
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::239409137076:role/role-eks-fiap
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Install kubectl
        run: |
          curl -o kubectl https://s3.us-west-2.amazonaws.com/amazon-eks/1.28.5/2024-01-04/bin/linux/amd64/kubectl
          chmod +x ./kubectl
          mkdir -p $HOME/bin && cp ./kubectl $HOME/bin/kubectl && export PATH=$HOME/bin:$PATH
          echo '$HOME/bin' >> $GITHUB_PATH
        
      - name: Ler nome do cluster do arquivo de ambiente
        id: get_cluster_name
        run: |
          # This step might need adjustment if the file `ambiente.yml` is not in the root
          # or if its structure changes.
          CLUSTER_NAME=$(grep -A 1 "prod:" ambiente.yml | tail -n 1 | awk '{print $2}')
          echo "name=$CLUSTER_NAME" >> $GITHUB_OUTPUT

      - name: Configure kubectl for EKS cluster
        run: |
          aws eks update-kubeconfig --name ${{ steps.get_cluster_name.outputs.name }} --region ${{ secrets.AWS_REGION }}

      - name: Update Kubernetes manifest with new image tag
        env:
          NEW_TAG: ${{ needs.build-test-and-push.outputs.tag }}
        run: |
          # Replaces the :latest placeholder with the dynamic build tag
          sed -i "s|:latest|:$NEW_TAG|g" worker-repo/k8s/deployment.yaml

      - name: Deploy application to EKS
        run: |
          # Applies the namespace first to avoid "not found" errors
          kubectl apply -f worker-repo/k8s/namespace.yaml
          # Applies the rest of the manifests
          kubectl apply -f worker-repo/k8s/
